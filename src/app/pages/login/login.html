<app-default-layout
  title="Login into your account"
  primaryBtnText="SignIn"
  secondaryBtnText="SignUp"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!loginForm.valid"
>
  <form [formGroup]="loginForm">
    <app-default-input-form
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="john@mail.com"
    >
      <img src="mail-icon.svg" alt="mail" />
    </app-default-input-form>
    <app-default-input-form
      formControlName="password"
      inputName="password"
      type="password"
      label="Password"
      placeholder="Enter your password"
    >
      <img src="lock-icon.svg" alt="mail" />
    </app-default-input-form>
    <span>Forgot your password?</span>
  </form>
</app-default-layout>
